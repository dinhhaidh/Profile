<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.css">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="style.css">

    <title>Profile card with tooltip</title>
</head>
<body>
    <div class="container">
        <article class="card__article">
            <div class="card__profile">
                <img src="./img/img.jpg" alt="image" class="card__profile-img">
            </div>

            <div class="card__tooltip">
                <div class="card__content">
                    <header class="card__header">
                        <span>Social</span>

                        .card__social
                    </header>

                    <div class="card__data">

                    </div>
                </div>
            </div> 
        </article>
    </div>
</body>
</html>
